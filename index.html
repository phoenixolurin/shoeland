<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoeLand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo">ShoeLand</div>
    <button class="btn black">Connect now</button>
  </header>

  <main class="main">
    <section class="text">
      <h1>Explore, find and shop<br>for the latest shoe</h1>
      <p>Over 1,000 styles from top brands</p>
      <div class="actions">
        <button class="btn black">Start shopping</button>
        <button class="btn light">Discover more</button>
      </div>
      <div class="stats">
        <div><b>1K+</b><br>Styles</div>
        <div><b>500</b><br>Brands</div>
        <div><b>100K+</b><br>Happy customers</div>
      </div>
    </section>

    <section class="image-card">
      <img src="https://images.unsplash.com/photo-1606813903444-e775b3a1954f?auto=format&fit=crop&w=600&q=80" alt="Shoe" />
      <div class="card-info">
        <div><small>Featured</small><br><b>From</b></div>
        <div><small>New arrivals</small><br><b>Limited stock</b></div>
        <div class="actions">
          <button class="btn white">Shop now</button>
          <button class="btn outline">View details</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
